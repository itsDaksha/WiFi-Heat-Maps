<img id="floor"
src="http://chezerbey.files.wordpress.com/2009/08/plan_original_111710.jpg"
width="100%"/>
<script>
$('#floor').click(function(e) {
   var $this = $(this);
   var offset = $this.offset();
   var pos = [];
   pos.x=(e.pageX-offset.left);
   pos.y=(e.pageY-offset.top);
                console.log('x: '+pos.x+'  |  y: '+pos.y);
});
</script>
